{% extends 'base.html' %}
{% block page_content %}
    <div class="card">
        <div class="card-header">
            {{ news.title }}
        </div>
        <div class="card-body">
            <h5 class="card-title"><i>published on {{ news.published_on|date:"M d, Y" }}</i></h5>
            {% if news.image %}
                <img src="{{ news.image.url }}" alt="{{ news.title }}">
            {% endif %}
            <p class="card-text">{{ news.description }}</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Go back</a>

        </div>
    </div>
{% endblock %}
