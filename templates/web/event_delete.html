{% extends 'base.html' %}
{% block page_content %}
    <h1>Are you sure you want to delete this news?</h1>
    <form method="post" action="{% url 'delete event' event.pk %}" enctype="multipart/form-data" class="cite-form">
        {{ form }}
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'see more event' %}" class="btn btn-outline-secondary btn-lg"
           role="button">Nevermind</a>
    </form>
{% endblock %}
