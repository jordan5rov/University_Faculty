{% extends 'base.html' %}
{% block page_content %}
    <div class="title">
        <h1 class="heading">News <a href="{% url 'see more news' %}">See more</a></h1>
    </div>
    <div class="row justify-content-center">
        {% for current_news in news %}
            <div class="col-sm-12 col-md-5 col-lg card">
            <div class="card-header">{{ current_news.title }}</div>
            <div class="card-body">
                <img src="{{ current_news.image.url }}" alt="">
            </div>
            <div class="card-footer">
                <button class="button">Read</button>
            </div>
        </div>
        {% endfor %}

    </div>
