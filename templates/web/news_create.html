{% extends 'base.html' %}
{% block page_content %}
    <form method="post" action="{% url 'create news' %}" enctype="multipart/form-data" class="cite-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Post</button>
    </form>
{% endblock %}
