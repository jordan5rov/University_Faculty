{% extends 'base.html'%}
{% block title %}
    Delete News
{% endblock %}
{% block page_content%}
    <h1>Are you sure you want to delete this news?</h1>
    <form method="post" action="{% url 'delete news' news.pk %}" enctype="multipart/form-data" class="cite-form">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes, I'm sure</button>
        <a href="{% url 'see more news' %}" class="btn btn-outline-secondary btn-lg" role="button">Nevermind</a>
    </form>
{% endblock %}
