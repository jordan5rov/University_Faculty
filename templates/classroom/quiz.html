{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block page_content %}
    <div style="text-align: center;"><h1>{{ quiz.name }}</h1></div>
    <div class="score-box">
        <h4>Score to pass: {{ quiz.required_score_to_pass }}</h4>
    </div>

    <form method="post" id="quiz-form" action="{% url 'take quiz' quiz.pk %}" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3">Complete</button>
    </form>
    <div class="score-box"></div>

{% endblock %}
{% block scripts %}
    <script src="{% static 'scripts/quiz.js' %}"></script>
{% endblock %}
