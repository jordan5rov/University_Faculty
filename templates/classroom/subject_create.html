{% extends 'base.html' %}
{% block page_content %}
    <h2 class="mb-3">Add a new Subject</h2>
    <div class="row">
        <div class="col-md-6 col-sm-8 col-12">
            <form method="post" action="{% url 'create subject' %}">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'teacher quizzes' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
            </form>
        </div>
    </div>
{% endblock %} %}
