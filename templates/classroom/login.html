{% extends 'base.html' %}
{% block page_content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <p>username or password not correct</p>
        {% endif %}
        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
