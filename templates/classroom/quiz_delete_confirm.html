{% extends 'base.html' %}
{% block page_content %}
    <h2 class="mb-3">Confirm deletion</h2>
    <p class="lead">Are you sure you want to delete the quiz <strong>"{{ quiz.name }}"</strong>? There is no going back.
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes, I'm sure</button>
        <a href="{% url 'update quiz' quiz.pk %}" class="btn btn-outline-secondary btn-lg" role="button">Nevermind</a>
    </form>
{% endblock %}
